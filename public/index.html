<!DOCTYPE html>
<html>

<head>
  <meta name=" theme-color" content="#3A3B3C" />
  <meta name="apple-mobile-web-app-status-bar" content="#3A3B3C" />
  <title>Simple Group Chat on Node.js</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="main.css" />
  <script defer src="../../socket.io/socket.io.js"></script>
</head>

<body id="main-body">


  <div class="container-fluid  mx-0 bg-light " id="main-div">
    <li class="mx-auto sticky-top joined-cl rounded-bottom" id="main-head-li"> <i class="ml-2" id="main-head-i"></i>
    </li>
    <ul id="messages-ul" class="list-group">
    </ul>
    <li class="list-group-item inv"></li>
    <li class="list-group-item inv py-2 my-1"></li>
    <div class="d-flex fixed-bottom mx-3 mb-1">
      <form action="/" method="POST" id="chatForm" class="d-flex flex-fill">
        <div class="input-group mb-1">
          <input type="text" id="txt" autocomplete="off" autofocus="on" class="flex-fill py-2 "
            placeholder="type your message here..." />
          <div class="input-group-append">
            <button class="btn btn-light" type="submit" id="btn-submit">
              <i class="fa fa-paper-plane "></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script>

  </script>
  <script defer src="/chat.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
